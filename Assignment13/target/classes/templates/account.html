<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>
    <h1>Account #[[${account.accountId != null ? account.accountId : 'New Account'}]]</h1>
    
    
    <form th:action="@{/users/{userId}/accounts/{accountId}/save(userId=${userId}, accountId=${account.accountId != null ? account.accountId : 0})}" 
      th:object="${account}" method="post">
    <div>
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" th:field="*{accountName}" />
    </div>
    <div>
        <!-- Hidden field to ensure accountId is included in the form submission -->
        <input type="hidden" th:field="*{accountId}" />
    </div>
    <div>
        <button type="submit">Save Account</button>
    </div>
</form>
    <a th:href="@{/users/{userId}(userId=${userId})}">Back to User</a>
</body>
</html>
